language: swift
os: osx
osx_image: xcode9.1
xcode_sdk: iphonesimulator11.1

branches:
 only:
 - travis-integration

before_install:
- brew update
- brew install carthage
- cd Demo
- carthage update --platform iOS
- cd ..

script:
- xcodebuild clean build test -workspace PlayerControls.xcworkspace -scheme Demo -destination 'platform=iOS Simulator, id=02A8F368-DAF1-4473-AE19-AB2B6F8ABF13, OS=11.1, name=iPad Pro (12.9-inch)'
